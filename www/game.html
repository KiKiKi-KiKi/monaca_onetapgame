<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/loader.js"></script>
  <script src="js/ncmb-2.1.0.min.js"></script>
  <script src="js/conf.js"></script>
  <script src="js/main.js"></script>
</head>
<body id="game">
  <input type="hidden" id="js-pagekey" value="game">
  <header class="header">
    <nav>
      <div id="username"></div>
    </nav>
  </header>
  <section id="main" class="center" role="main">
    <table id="js-scores" class="table scoresTable">
      <tbody>
        <tr>
          <td class="n1">1回目:</td>
          <td class="n2">2回目:</td>
          <td class="n3">3回目:</td>
        </tr>
      </tbody>
    </table>
    <canvas id="mycanvas" width="300" height="300"></canvas>
    <div class="ranking">
      <h1 class="heading">Ranking</h1>
      <table class="table rankingTable">
        <thead>
          <tr>
            <th class="rank">Rank</th>
            <th class="user">User</th>
            <th class="score">Score</th>
          </tr>
        </thead>
        <tbody id="js-ranking"></tbody>
      </table>
    </div>
  </section>
</body>
</html>
